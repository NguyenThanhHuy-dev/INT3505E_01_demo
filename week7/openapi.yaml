openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0
  description: API quản lý sản phẩm (demo cho buổi 7)
servers:
  - url: http://localhost:3000
    description: Local server

tags:
  - name: Products
    description: Các thao tác CRUD liên quan đến sản phẩm

paths:
  /products:
    get:
      tags: [Products]
      summary: Lấy danh sách sản phẩm
      operationId: getProducts
      responses:
        '200':
          description: Danh sách sản phẩm
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags: [Products]
      summary: Tạo sản phẩm mới
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Sản phẩm đã được tạo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Dữ liệu đầu vào không hợp lệ

  /products/{id}:
    get:
      tags: [Products]
      summary: Lấy chi tiết sản phẩm theo ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          description: ID của sản phẩm (Mongo ObjectId)
          schema:
            type: string
      responses:
        '200':
          description: Chi tiết sản phẩm
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
    put:
      tags: [Products]
      summary: Cập nhật toàn bộ thông tin sản phẩm
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          description: ID của sản phẩm
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Sản phẩm đã được cập nhật
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
    patch:
      tags: [Products]
      summary: Cập nhật một phần thông tin sản phẩm
      operationId: partialUpdateProduct
      parameters:
        - name: id
          in: path
          required: true
          description: ID của sản phẩm
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Sản phẩm đã được cập nhật một phần
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
    delete:
      tags: [Products]
      summary: Xóa sản phẩm
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          description: ID của sản phẩm
          schema:
            type: string
      responses:
        '204':
          description: Sản phẩm đã được xóa
        '404':
          description: Không tìm thấy sản phẩm

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          description: Mã sản phẩm (Mongo ObjectId)
          readOnly: true
        name:
          type: string
        price:
          type: number
        description:
          type: string
      required:
        - id
        - name
        - price
    ProductInput:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        description:
          type: string
      required:
        - name
        - price
    ProductUpdate:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        description:
          type: string